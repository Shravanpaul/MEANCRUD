<div class="container-fluid wrapper">
    <div class="row mb-4">
        <div class="col-md-8">
            <h3>Product List</h3> 
        </div>
        <div class="col-md-4 text-right">
            <a href="" routerLink="/create-new-product" class="btn btn-primary">Create New</a>
        </div>
    </div>        
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Prduct Id</th>
          <th>Product Name</th>
          <th>Category Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productData; let i = index">
          <td>{{product.productId}}</td>
          <td>{{product.productName}}</td>
          <td>{{product.categoryId.categoryName}}</td>
          <td><p> <a class="btn btn-primary"[routerLink]="['/edit-product', product.productId]"><span  class="fas fa-edit "></span></a> </td>
          <td><p> <a class="btn btn-danger" data-toggle="modal" (click)="delete(product.productId)"><span  class="fas fa-trash "></span></a> </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="modal mt-5" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content text-center"> 
        
        <!-- Modal body -->
        <div class="modal-body">
          <h5>Delete Selected Product</h5>
        </div>  
      </div>
    </div>
  </div>
